<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mentor Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.2rem;
        }

        input, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        #form-response {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .faq-item {
            margin-top: 1rem;
        }

        .faq-item h3 {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Your Mentor</h1>
    </header>
    <main>
        <section id="request-form">
            <h2>Request a Mentor</h2>
            <form id="mentor-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="doubt">Describe your doubt:</label>
                <textarea id="doubt" name="doubt" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <p id="form-response"></p>
        </section>
        <section id="faq">
            <h2>Frequently Asked Questions</h2>
            <div class="faq-item">
                <h3>What is photosynthesis?</h3>
                <p>Photosynthesis is a process used by plants to convert light energy into chemical energy.</p>
            </div>
            <div class="faq-item">
                <h3>Who is Albert Einstein?</h3>
                <p>Albert Einstein was a theoretical physicist who developed the theory of relativity.</p>
            </div>
            <!-- Add more FAQs as needed -->
        </section>
    </main>
</body>
</html>
